<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:r="http://richfaces.org/rich">
<h:head>
    <title>Task List</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{taskController.tasks}" var="task">
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{task.title}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{task.description}
            </h:column>
            <h:column>
                <f:facet name="header">Priority</f:facet>
                #{task.priority}
            </h:column>
            <h:column>
                <f:facet name="header">Estimated Hours</f:facet>
                #{task.estimatedHours}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Edit" action="#{taskController.editTaskForm(task.id)}"/>
                <h:commandLink value="Delete" action="#{taskController.deleteTask(task.id)}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Create Task" action="/tasks/create"/>
    </h:form>
</h:body>
</html>
