<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:r="http://richfaces.org/rich">
<h:head>
    <title>Create Project</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="title" value="Title:" />
            <h:inputText id="title" value="#{projectController.project.title}" required="true" />

            <h:outputLabel for="description" value="Description:" />
            <h:inputText id="description" value="#{projectController.project.description}" />

            <h:outputLabel for="startDate" value="Start Date:" />
            <h:inputText id="startDate" value="#{projectController.project.startDate}" />
        </h:panelGrid>
        <h:commandButton value="Save" action="#{projectController.createProject()}" />
        <h:commandButton value="Cancel" action="list.xhtml" />
    </h:form>
</h:body>
</html>
